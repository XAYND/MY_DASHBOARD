<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard IT Moderne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #111827;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      animation: slideIn 1s ease;
      transition: width 0.3s, padding 0.3s;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 0;
      padding: 30px 0;
    }

    .sidebar.collapsed h2,
    .sidebar.collapsed a {
      display: none;
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #8b5cf6;
      color: #fff;
      border: none;
      padding: 10px 12px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .sidebar h2 {
      font-size: 1.4rem;
      color: #8b5cf6;
    }

    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #8b5cf6;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      animation: fadeIn 1.2s ease;
    }

    .main h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #a78bfa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1e293b;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 60px;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 160px;
        padding: 20px 15px;
      }

      .main {
        padding: 20px;
      }

      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 100;
      }

      .sidebar.collapsed {
        width: 160px;
      }
    }
  </style>
</head>

  <script>
    const toggleBtn = document.getElementById('sidebarToggle');
    const sidebar = document.querySelector('.sidebar');

    function toggleSidebar(e) {
      e.preventDefault();
      sidebar.classList.toggle('collapsed');
    }

    ['click', 'touchstart'].forEach(evt => {
      toggleBtn.addEventListener(evt, toggleSidebar);
    });
  </script>
